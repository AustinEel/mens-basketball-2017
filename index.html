<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:url" content="http://graphics.dailybruin.com/baseball-2017" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Men's Basketball | Daily Bruin" />
  <meta property="og:description" content="Men's Basketball."
  />
  <meta property="og:image" content="http://dailybruin.com/images/2017/02/baseball_field.png" />
  <meta property="og:image:width" content="1920" />
  <meta property="og:image:height" content="1080" />
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:image:type" content="image/jpg" />

  <title>Men's Basketball | 2017</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica:400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Header Illustration will be here</h1>
    </div>
    <div class="row">
      <p>this field will get replaced with a basketball court:</p>
      <div class="small-12 columns" id="field-container">
        <img src="img/basketball_graphic.png" id="graphic-image" usemap="#planetmap">
        <map name="planetmap">
              <area shape="circle" coords="670, 357, 55" a data-open="LonzoBall">
 

      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-8 columns">
        <h1>2013 NCAA Tournament - Midwest Bracket</h1>
        <div id="bracket-placeholder">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-8 large-centered columns">
          <footer>
              <!--Page developed by <a href="https://github.com/H-Huang">Howard Huang</a> and <a href="https://github.com/paulinalei">Paulina Lei</a>. &copy; 2017 <a href="http://dailybruin.com/">Daily Bruin</a>.-->
          </footer>
        </div>
    </div>

    <div id="cards-placeholder">
    </div>

    

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- what each card on the court will look like -->
    <script id="card-template" type="text/x-handlebars-template">
      {{#each .}}
        <div class="reveal large" id="{{this.name_no_space}}" data-reveal>
          <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <h1>{{this.name}}</h1>
          <img src="img/players/{{this.last_name}}.jpg" alt="">
          <h1>{{this.stats}}</h1>
          <p>{{this.blurb}}</p>
          <a href="{{this.link}}" target="_blank">Read more about {{this.name}}</a>
        </div>
      {{/each}}
    </script>

    <!-- template for every team -->
    <script id="bracket-template" type="text/x-handlebars-template">
      <main id="tournament">
        <ul class="round round-1">
          {{#each first-round}}
            <li class="spacer">&nbsp;</li>

            <li class="game game-top winner">{{name}} <span>73</span></li>
            <li class="game game-spacer">&nbsp;</li>
            <li class="game game-bottom ">{{name}} <span>61</span></li>

            <li class="spacer">&nbsp;</li>
          {{/each}}
          <li class="spacer">&nbsp;</li>

          <li class="game game-top winner">Duke <span>73</span></li>
          <li class="game game-spacer">&nbsp;</li>
          <li class="game game-bottom ">Albany <span>61</span></li>

          <li class="spacer">&nbsp;</li>
        </ul>
        <ul class="round round-2">
        </ul>
        <ul class="round round-3">
        </ul>
        <ul class="round round-4">
        </ul>
      </main>
    </script>

    <script src="js/app.js"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- foundation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>

    <!-- templated data -->
    <script src="js/card-data.js"></script>
    <script src="js/bracket-data.js"></script>

    <script src="js/jquery.rwdImageMaps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.3.1/jquery.maphilight.min.js"></script>

    <script>
      $('img[usemap]').maphilight();
    </script>
    <script>
      $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
      });
    </script>
  </body>
</html>
